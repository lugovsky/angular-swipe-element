<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
        <script type="text/javascript" src="bower_components/angular/angular.js"></script>
        <script type="text/javascript" src="angular-swipe-element.min.js"></script>
        <style type="text/css">
            body {
                width: 100%;
                height: 100%;
            }
            .example-div {
                width: 50px;
                height: 50px;
                position: absolute;
                background-color: red;
            }
        </style>
        <script type="text/javascript">
            var mdl = angular.module('app', [
                'angular-swipe-element'
            ]);

            mdl.controller('MyAppController', function($scope) {
                var vm = this;

                var top = vm.top = 20;
                var left = vm.left = 20;

                vm.onMove = function(evt) {
                    vm.top = top + evt.deltaY;
                    vm.left = left + evt.deltaX;
                };

                vm.onMoveEnd = function(evt) {
                    top = vm.top = top + evt.deltaY;
                    left = vm.left = left + evt.deltaX;
                };
            });
        </script>
    </head>
    <body ng-controller="MyAppController as vm">
        <div class="example-div" swipe-element="vm.onMoveEnd($event)" swipe-element-move="vm.onMove($event)" ng-style="{ top: vm.top + 'px', left: vm.left + 'px' }"></div>
    </body>
</html>
